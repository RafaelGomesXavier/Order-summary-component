<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <img id="people" src="./images/illustration-hero.svg" sizes="450x220" alt="Pessoa-ilustração-segurando-celular-ouvindo-música-no-fone-de-ouvido">
      <section class="section-title-description">
        <header>
          <h1>
            Order Summary
          </h1>
        </header>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div id="div-music-plan">
          <img src="./images/icon-music.svg" sizes="48x48" alt="simbolo-de-musica">
          <div>
            <p id="plan-p">Annual Plan</p>
            <span>
              $59.99/year
            </span>
          </div>
          <a href="#">Change</a>
        </div>
        <section class="section-button">
          <button type="submit">
            Proceed to Payment
          </button>
          <a href="#">
            Cancel Order
          </a>
        </section>
      </section>
    </main>
    <script type="module" src="/scrips/script.js"></script>
  </body>

</html>
